<script type="text/javascript">
// Получаем параметр 'listName' из текущего URL
var currentURL = window.location.href;
var url = new URL(currentURL);
var searchParams = url.search.slice(1).split('&');
var listName = null;
for (var i = 0; i < searchParams.length; i++) {
  var param = searchParams[i].split('=');
  if (param[0] === 'listName') {
    listName = param[1];
    console.log(listName);
    break;
  }
}

// Проверяем, есть ли параметр 'listName' в URL
if (listName) {
  // Формируем URL для Google Apps Script с параметром 'listName'
  var scriptURL = 'https://script.google.com/macros/s/AKfycbwALH5nSRNeazsRm4MF_kAYtRAHvZWUXY8siFkbqArjrrv610ttIzC7E1GhVQ4Lbp9GgA/exec?listName=' + encodeURIComponent(listName);

  // Используем fetch для загрузки данных с сервера
  fetch(scriptURL)
    .then(response => response.json())
    .then(data => {
      var html = ''; // Инициализируем пустую строку для хранения HTML-разметки
      console.log(data);

      for (var key in data) {
        if (data.hasOwnProperty(key) && key.startsWith("data")) {
          var dataArray = data[key];

          // Извлекаем необходимые данные из массива данных
          var imageUrl = dataArray[0];
          var movieTitle = dataArray[1];
          var kpRating = dataArray[2];
          var imdbRating = dataArray[3];
          var description = dataArray[4];
          var videoUrl = dataArray[5];

          // Создаем HTML для каждого фильма
          var movieHTML = '<div class="poster">' +
            '<img src="' + imageUrl + '" alt="' + movieTitle + '">' +
            '<div class="overlay">' +
            '<div class="title">' + movieTitle + '</div>' +
            '<div class="rating">⭐️ KP: ' + kpRating + ' / IMDb: ' + imdbRating + '</div>' +
            '</div>' +
            '</div>';

          html += movieHTML; // Добавляем HTML в общий результат
        }
      }

      // Вставляем HTML на страницу
      document.getElementById('container').innerHTML = html;
    })
    .catch(error => console.error("Ошибка загрузки данных: " + error));
}
</script>
