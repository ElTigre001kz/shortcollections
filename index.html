<!DOCTYPE html>

    <style>
        .container {
            display: flex;

        .poster {

            border-radius: 10px;
    border: 1px solid white;

        .poster .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(transparent, rgb(0, 0, 0));
            padding: 70% 0 10px 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center; /* Выравниваем текст по центру горизонтально */

        }

        .poster .title {
            font-size: 45px;
            font-weight: bold;
            /*margin-bottom: 5px;*/
            /*white-space: nowrap;  Запрещаем перенос текста */
            overflow: hidden; /* Скрываем лишний текст, который может выходить за границы */
            text-overflow: ellipsis; /* Добавляем многоточие для обрезанного текста */
            margin-top: auto; /* Прижимаем к нижней части блока */
        }

        .poster .rating {

        /* Удаляем стили для описания и кнопки */
        .poster .description,
        .poster .button {

<script type="text/javascript">
// Получаем параметр 'listName' из текущего URL
var currentURL = window.location.href;
var url = new URL(currentURL);
var searchParams = url.search.slice(1).split('&');
var listName = null;
for (var i = 0; i < searchParams.length; i++) {
  var param = searchParams[i].split('=');
  if (param[0] === 'listName') {
    listName = param[1];
    console.log(listName);
    break;
  }
}

// Проверяем, есть ли параметр 'listName' в URL
if (listName) {
  // Формируем URL для Google Apps Script с параметром 'listName'
  var scriptURL = 'https://script.google.com/macros/s/AKfycbwALH5nSRNeazsRm4MF_kAYtRAHvZWUXY8siFkbqArjrrv610ttIzC7E1GhVQ4Lbp9GgA/exec?listName=' + encodeURIComponent(listName);

  // Отправить параметр в Google Script
fetch(scriptURL)
  .then(function(response) {
    return response.json(); // Предположим, что скрипт возвращает JSON
  })
  .then(function(data) {
    // Цикл для парсинга данных и создания HTML
      console.log(data);
      console.log(data.length);
    var html = '';
    for (var i = 0; i < data.length; i++) {
      var imageUrl = data[i][0];
      var movieTitle = data[i][1];
      var kpRating = data[i][2];
      var imdbRating = data[i][3];

      // Генерация HTML для каждой записи
      var movieHTML = '<div class="poster">' +
                      '<img src="' + imageUrl + '" alt="' + movieTitle + '">' +
                      '<div class="overlay">' +
                      '<div class="title">' + movieTitle + '</div>' +
                      '<div class="rating">⭐️ KP: ' + kpRating + ' / IMDb: ' + imdbRating + '</div>' +
                      '</div>' +
                      '</div>';

      // Добавление HTML в контейнер
      html += movieHTML;
    }
console.log(html);
    // Вставка HTML в элемент с id "container"
    // document.getElementById('container').innerHTML = html;
  })
  .catch(function(error) {
    console.error('Произошла ошибка:', error);
  });

    
}
    
</script>
